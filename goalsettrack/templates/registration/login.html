<html>
    <head>
        <title>Goal Set Track - User Login</title>
        Registro de usuario
    </head>
    <body>
        <h1>Ingresar a Goal Set Track</h1>
        {% if form.has_errors %}
            <p>Your username and password didn't match.
            Please try again.</p>
        {% endif %}
        <form method="post" action=".">
        <p><label for="id_username">Usuario:</label>
        {{ form.username }}</p>
        <p><label for="id_password">Contrase√±a:</label>
        {{ form.password }}</p>
        <input type="hidden" name="next" value="/" />
        <input type="submit" value="Ingresar" />
        </form>
    </body>
</html>
