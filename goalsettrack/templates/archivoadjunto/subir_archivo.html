<html>
  <body>

        {{ message }}
      </div>
    {% endif %}

    <h3>Subir archivo a la Meta</h3> 
    <form  role="form"  enctype="multipart/form-data" action="" method="POST" id="subir_archivo"> 
        {% csrf_token %}
        {{ form.as_p }}

    </form>
  </body>
</html>
